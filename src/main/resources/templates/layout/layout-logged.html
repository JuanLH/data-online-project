<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Online Data - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/my-styles.css}" />
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">

			<div class="mx-auto order-0">
				<a class="navbar-brand mx-auto" href="#">Online Data <h3 th:text="${session.nombre}"></h3> </a> 
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target=".dual-collapse2">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
				<ul class="navbar-nav ml-auto">

					<li class="nav-item"><a class="nav-link" href="#"><img
							src="/images/facebook-logo.png" height="42" width="42" /></a></li>
					<li class="nav-item"><a class="nav-link" href="#"><img
							src="/images/twitter-logo.png" height="42" width="42" /></a></li>
					<li class="nav-item"><a class="nav-link" href="#"><img
							src="/images/instagram-logo.png" height="42" width="42" /></a></li>
					<li class="nav-item active"><a class="nav-link font" th:href="@{/profile}">Perfil</a></li>	
					<li class="nav-item active"><a class="nav-link font" th:href="@{/logged/logout}">Salir</a></li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"  th:text="${info}"></div>
	</header>
	
	
	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<hr />
		<img th:src="@{/images/spring.png}" alt="Spring logo" />
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring
				Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
		</p>
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
